<div class='container'>
    <div class='row'>
        <div class="col-16 mt-10">
            <div class="col-10 mb-3 ">
                <input type="text" class="form-control" placeholder="..." [(ngModel)]="character" />
            </div>
            <div class="col-10 mb-3 d-grid gap-2">
                <button class="btn btn-dark" (click)='submitButton()'>Buscar</button>
            </div>
            <div class="col-10 mt-4">
                <div class="card text-center text-light bg-dark">
                    <div class="card-body " *ngFor="let character of filterCharacter">
                        <h1 class="mb-3">{{ character.name }}</h1>
                        <img src="{{ character.img }}" class="card-img-top" />
                        <div class="d-grid gap-2">
                            <a routerLink="/characters/{{ character.char_id }}"
                                class="btn btn-warning text-dark mt-3">Ver mas</a>
                        </div>
                    </div>
                </div>
                    <div class='container2'>
                      <div class='row'>
                          <div class='col-4 mt-4' *ngFor='let character of characters'>
                              <div class='card'>
                                  <img src="{{character.img }}" alt="..." class="card-img-top">
                                  <div class='card-body'>
                                      <h3 class='card-title'>{{character.name}}</h3>
                                      <p class='card-text'>{{character.created | date:'short'}}</p>
                                      <a routerLink='/characters/{{character.char_id}}' class='btn btn-primary'>Ver mas</a>
                                  </div>
                  
                              </div>
                          </div>
                      </div>
                  </div>
